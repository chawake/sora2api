[global]
api_key = "sk-1234"
admin_username = "admin"
admin_password = "admin"

[sora]
base_url = "https://sora.chatgpt.com/backend"
timeout = 120
max_retries = 3
poll_interval = 2.5
max_poll_attempts = 600

[server]
host = "0.0.0.0"
port = 8000

[debug]
enabled = false
log_requests = true
log_responses = true
mask_token = true

[cache]
enabled = false
timeout = 600
base_url = "http://127.0.0.1:8000"

[generation]
image_timeout = 300
video_timeout = 1500

[admin]
error_ban_threshold = 3

[proxy]
proxy_enabled = false
proxy_url = ""

[watermark_free]
watermark_free_enabled = true
parse_method = "third_party"  # Options: custom (Android API), third_party
custom_parse_url = ""  # No needed for Android API method
custom_parse_token = ""  # No needed for Android API method

[android_credentials]
# Android app credentials for direct API access (REQUIRED for custom method)
# Get these from rooted Android device + packet capture (see sora-down README)
# Update these through admin panel - not in code
SORA_AUTH_TOKEN=""
SORA_REFRESH_TOKEN=""
SORA_CLIENT_ID="app_OHnYmJt5u1XEdhDUx0ig1ziv"

[android_api]
# Android API settings (based on sora-downloader)
# Note: client_id is loaded from android_credentials.SORA_CLIENT_ID
android_api_enabled = true
# client_id = "loaded from android_credentials.SORA_CLIENT_ID"
user_agent = "Sora/1.2025.308"
impersonate_chrome_version = "chrome110"
auto_refresh_tokens = true

[token_refresh]
at_auto_refresh_enabled = true
