version: '3.8'

services:
  sora2api:
    image: thesmallhancat/sora2api:latest
    container_name: sora2api
    ports:
      - "8000:8000"
    volumes:
      - /data/coolify/applications/ows8gwsskoccks0cwcsg44g8/data:/app/data
      - /data/coolify/applications/ows8gwsskoccks0cwcsg44g8/config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped